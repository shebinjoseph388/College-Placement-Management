<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<link type="text/css" rel="stylesheet" href="css/calendar-win2k-cold-1.css" />

<script type="text/javascript" src="calendar.js"></script>

<script type="text/javascript" src="lang/calendar-en.js"></script>

<script type="text/javascript" src="calendar-setup.js"></script>

</head>

<body>
<form action="" method="post" name="">
<input type="text" name="ayikoh" id="ayikoh" value="" />
<img id="d_icon" src="calendar.gif" border="0" />
<script type="text/javascript">
Calendar.setup({
	inputField     :    "ayikoh",     // id of the input field
	ifFormat       :    "%Y-%m-%d",      // format of the input field
	button         :    "d_icon",  // trigger for the calendar (button ID)
	align          :    "Br",           // alignment (defaults to "Bl")
	singleClick    :    true
});
</script>
</form>
</body>
</html>
